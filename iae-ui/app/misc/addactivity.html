<div class="panel panel-primary" style="width: 600px;margin: 0 auto;">
    <div class="panel-heading">
        New Activity
    </div>

    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="add()"
              [formGroup]="addActivityForm">
            <fieldset>
            	<div class="form-group"
                    [ngClass]="{'has-error': activityNameMessage }">
                    <label class="col-md-3 control-label" 
                           for="activityNameId">Activity Name</label>
                    <div class="col-md-6">
                        <input id="activityNameId"
                               type="text" 
                               class="form-control col-md-12" 
                               formControlName="activityName"
                               placeholder="Activity Name"/>
                    </div>
                </div>
                <div class="form-group"
                    [ngClass]="{'has-error': pojectMessage }">
                    <label class="col-md-3 control-label" 
                           for="projectId">Project</label>
                    <div class="col-md-6">

                      <select id="projectId" class="form-control col-md-12"  formControlName="project">
                          <option *ngFor="let item of projects" [value]="item">  
                          {{item}}
                          </option>
                      </select>
                    </div>
                </div>
                <div class="form-group"
                    [ngClass]="{'has-error': activityDescrMessage }">
                    <label class="col-md-3 control-label" 
                           for="activityDescrId">Activity Description</label>
                    <div class="col-md-6">
                        <input id="activityDescrId"
                               type="textarea" 
                               class="form-control col-md-12" 
                               formControlName="activityDescr"
                               placeholder="Activity Description"/>
                    </div>
                </div>
               <div class="form-group">
                    <div class="col-md-4 col-md-offset-4">
                        <span>
                            <button class="btn btn-primary"
                                    [disabled]="!addActivityForm.valid"
                                    type="submit">
                                Add
                            </button>
                        </span>
                        <span>
                            <button class="btn btn-default"
                                    type="button" 
                                    (click)="resetForm()">
                                Reset
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
         </form>
    </div>
</div>
