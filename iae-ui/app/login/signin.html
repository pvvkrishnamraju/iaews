<div class="container" id="signin">
<h2>LOGIN</h2>
	<form (ngSubmit)="validateSignin()" #signinform="ngForm">
	<div>
		</div>
		<div class="form-group">
			<label for="username">User Name</label>
			<input type="text"  id="username" name="username" placeholder="Email or Phone Number" class="form-control" [(ngModel)]="signinData.username" required />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password"  id="password" name="password" class="form-control" [(ngModel)]="signinData.password" required/>
		</div>
		<div class="btn-group pull-right">
			<button type="submit" class="btn-primary btn">Login</button>
		</div>		
	</form>
	
	<div>Don't have account ? <a style="cursor:pointer;" routerLink="/signup">Create an Account</a>
	</div>
</div>
