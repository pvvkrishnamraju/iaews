<div class="container" id="registration">
<h2>CREATE ACCOUNT</h2>
	<form (ngSubmit)="registerUser()" #registrationform="ngForm">
	<div>
		</div>
		<div class="form-group">
			<label for="username">Name</label>
			<input type="text"  id="username" name="username" class="form-control" [(ngModel)]="registerData.username" required />
		</div>
		<div class="form-group">
			<label for="address">Address</label>
			<input type="text"  id="address" name="address" class="form-control" [(ngModel)]="registerData.address" required/>
		</div>
		<div class="form-group">
			<label for="phone">Phone Number</label>
			<input type="text"  id="phone" name="phone" class="form-control" [(ngModel)]="registerData.phone" required/>
		</div>
		<div class="form-group">
			<label for="email">Email Address</label>
			<input type="text"  id="email" name="email" class="form-control" [(ngModel)]="registerData.email"/>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password"  id="password" name="password" class="form-control" [(ngModel)]="registerData.password" required/>
		</div>
		<div class="form-group">
			<label for="cpassword">Confirm Password</label>
			<input type="password"  id="cpassword" name="cpassword" class="form-control" [(ngModel)]="registerData.cpassword" required/>
		</div>
		<div class="btn-group pull-right">
			<button type="button" class="btn-secondary btn" (click)="resetForm()">Reset</button>
			<button type="submit" class="btn-primary btn">Register</button>
		</div>
		
	</form>
</div>
